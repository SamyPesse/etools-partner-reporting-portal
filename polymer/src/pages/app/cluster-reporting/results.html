<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../../bower_components/app-route/app-route.html">

<link rel="import" href="../../../behaviors/utils.html">
<link rel="import" href="../../../elements/page-header.html">
<link rel="import" href="../../../elements/page-body.html">
<link rel="import" href="../../../elements/cluster-reporting/cluster-report-filters.html">
<link rel="import" href="../../../elements/cluster-reporting/cluster-reports.html">

<dom-module id="page-cluster-reporting-results">
  <template>
    <style>
      :host {
        display: block;
      }

      .tabs paper-tab {
        text-transform: uppercase;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <app-route
        route="{{route}}"
        pattern="/:tab"
        data="{{routeData}}">
    </app-route>

    <page-header title="Results">
      <div class="tabs">
        <paper-tabs
            selected="{{tab}}"
            attr-for-selected="name"
            on-iron-activate="_resetPage"
            scrollable
            hide-scroll-buttons>
          <paper-tab name="draft">Draft/Due Reports</paper-tab>
          <paper-tab name="submitted">Submitted Reports</paper-tab>
        </paper-tabs>
      </div>
    </page-header>

    <page-body>
      <cluster-report-filters></cluster-report-filters>

      <iron-pages
          selected="[[tab]]"
          attr-for-selected="name">
        <template
            is="dom-if"
            if="[[_equals(tab, 'draft')]]"
            restamp="true">
          <cluster-reports
              submitted="0"
              mode="draft"
              name="draft">
          </cluster-reports>
        </template>

        <template
            is="dom-if"
            if="[[_equals(tab, 'submitted')]]"
            restamp="true">
          <cluster-reports
              submitted="1"
              mode="view"
              name="submitted">
          </cluster-reports>
        </template>
      </iron-pages>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'page-cluster-reporting-results',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        tab: {
          type: String,
          observer: '_tabChanged',
        },
      },

      observers: [
        '_routeTabChanged(routeData.tab)',
      ],

      _tabChanged: function (tab) {
        if (tab !== this.routeData.tab) {
          this.set('route.path', tab);
        }
      },

      _routeTabChanged: function (tab) {
        this.tab = tab || 'draft';
      },

      _resetPage: function () {
        this.set('queryParams.page', 1);
      },
    });
  </script>
</dom-module>
