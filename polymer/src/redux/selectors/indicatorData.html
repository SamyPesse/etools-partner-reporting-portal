<link rel="import" href="../reselect.html">

<script>
  (function () {
    'use strict';

    App.Selectors = App.Selectors || {};

    App.Selectors.IndicatorData = {
      all: Reselect.createSelector(
        function (state) {
          return state.indicatorData.byReport;
        },
        function (state) {
          return state.programmeDocumentReports.current.id;
        },
        function (byReport, reportId) {
          return byReport[reportId];
        }
      ),
    };
  }());
</script>
