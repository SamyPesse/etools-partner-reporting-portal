<link rel="import" href="../reselect.html">

<script>
  (function () {
    'use strict';

    App.Selectors = App.Selectors || {};

    App.Selectors.ClusterIndicatorReports = {
      all: Reselect.createSelector(
        function (state) {
          return state.clusterIndicatorReports.allIds;
        },
        function (state) {
          return state.clusterIndicatorReports.byId;
        },
        function (ids, byId) {
          return ids.map(function (id) {
            return byId[id];
          });
        }
      ),
    };
  }());
</script>
