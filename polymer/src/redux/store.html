<script>
  (function () {
    var composeEnhancers = window.__REDUX_DEVTOOLS_EXTENSION_COMPOSE__ || Redux.compose;

    var rootReducer = Redux.combineReducers({
      auth: App.Reducers.Auth,
      workspaces: App.Reducers.Workspaces,
      location: App.Reducers.Location,
      app: App.Reducers.App,
      partner: App.Reducers.Partner,
      indicators: App.Reducers.Indicators,
      programmeDocuments: App.Reducers.ProgrammeDocuments,
      programmeDocumentsIndicators: App.Reducers.ProgrammeDocumentsIndicators,
      programmeDocumentDetails: App.Reducers.ProgrammeDocumentDetails,
      programmeDocumentReports: App.Reducers.ProgrammeDocumentReports,
      progressReports: App.Reducers.ProgressReports,
      responsePlans: App.Reducers.ResponsePlans,
      disaggregations: App.Reducers.Disaggregations,
      partnerProjects: App.Reducers.PartnerProjects,
      clusterActivities: App.Reducers.ClusterActivities,
      clusterObjectives: App.Reducers.ClusterObjectives,
      clusterDisaggregations: App.Reducers.ClusterDisaggregations,
      clusterIndicatorReports: App.Reducers.ClusterIndicatorReports,
      clusterDashboardData: App.Reducers.ClusterDashboardData,
      userProfile: App.Reducers.UserProfile,
    });

    var store = Redux.createStore(
      rootReducer,
      composeEnhancers(Redux.applyMiddleware(ReduxThunk.default))
    );

    App.Store = App.Store || store;

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.ReduxBehavior = PolymerRedux(store);
  }());
</script>
