<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../../styles/disaggregation-table-styles.html">
<link rel="import" href="../disaggregation-table-row.html">

<dom-module id="zero-disaggregations">
  <template>
    <style include="disaggregation-table-styles app-grid-style"></style>

    <div class="app-grid">
      <template
          is="dom-repeat"
          items="[[data.disaggregation]]">
        <div class="item">
          <table>
            <disaggregation-table-row
                data="[[_determineTotalRow(item)]]"
                level-reported="[[data.level_reported]]"
                indicator-type="[[data.display_type]]"
                row-type="totalsRow"
                editable="[[editable]]"
                disagg-index="[[index]]">
            </disaggregation-table-row>
          </table>
        </div>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'zero-disaggregations',

      properties: {
        editable: Number,
        data: Object,
      },

      _determineTotalRow: function (data) {
        return {
          title: 'total',
          total: {
            key: '()',
            data: data['()'],
          },
        };
      },
    });
  </script>
</dom-module>
