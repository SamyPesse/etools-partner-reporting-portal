<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../bower_components/app-layout/app-grid/app-grid-style.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../filter-list.html">
<link rel="import" href="../filters/cluster-indicator-filter/cluster-indicator-filter.html">
<link rel="import" href="../filters/cluster-project-filter/cluster-project-filter.html">
<link rel="import" href="../filters/cluster-partner-filter/cluster-partner-filter.html">
<link rel="import" href="../filters/cluster-location-filter/cluster-location-filter.html">
<link rel="import" href="../filters/cluster-filter/cluster-filter.html">

<dom-module id="cluster-report-filters">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        margin-bottom: 25px;
        background: white;

        --app-grid-columns: 4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 2;
      }

      .filter-2-col {
        @apply --app-grid-expandible-item;
      }
    </style>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <filter-list
        filters="{{filters}}"
        class="app-grid">
      <cluster-filter
          class="item"
          value="[[_withDefault(queryParams.cluster, '')]]">
      </cluster-filter>

      <cluster-partner-filter
          class="item"
          value="[[_withDefault(queryParams.partner, '')]]">
      </cluster-partner-filter>

      <cluster-indicator-filter
          class="item filter-2-col"
          value="[[_withDefault(queryParams.indicator, '')]]">
      </cluster-indicator-filter>

      <cluster-project-filter
          class="item filter-2-col"
          value="[[_withDefault(queryParams.project, '')]]">
      </cluster-project-filter>

      <cluster-location-filter
          class="item filter-2-col"
          value="[[_withDefault(queryParams.location, '')]]">
      </cluster-location-filter>
    </filter-list>
  </template>

  <script>
    Polymer({
      id: 'cluster-report-filters',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        queryParams: Object,

        filters: {
          type: Object,
          notify: true,
        },
      },
    });
  </script>
</dom-module>
