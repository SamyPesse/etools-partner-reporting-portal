<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../../behaviors/chip.html">
<link rel="import" href="../../styles/buttons.html">

<dom-module id="chip-disagg-value">
  <template>
    <style include="iron-flex iron-flex-alignment button-styles">
      :host {
        display: block;

        --paper-dialog: {
          width: 175px;
          max-width: none !important; /* :( */
          padding: 10px;
          margin: 0;

          & > * {
            margin: 0;
          }
        };

        --paper-input-container: {
          padding: 0;
        };
      }

      .add-chip {
        text-decoration: none;
        color: var(--theme-primary-color);
      }

      .row:not(:last-child) {
        margin-bottom: .5em;
      }

      paper-input {
        width: 100%;
      }

      paper-button {
        margin: 0;
      }
    </style>

    <a
        id="add"
        class="add-chip"
        on-tap="_open"
        href="#">
      &plus; Add
    </a>

    <paper-dialog
        id="dialog"
        opened="{{_adding}}"
        horizontal-align="left"
        vertical-align="top">
      <div class="row layout horizontal">
        <paper-input
            id="field"
            value="{{_value}}"
            on-keyup="_handleKeyup"
            maxlength="15"
            no-label-float
            required
            autofocus>
        </paper-input>
      </div>
      <div class="row layout horizontal justified">
        <paper-button
            on-tap="_add"
            class="btn-primary">
          Add
        </paper-button>

        <paper-button
            on-tap="_close">
          Cancel
        </paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'chip-disagg-value',

      behaviors: [
        App.Behaviors.ChipBehavior,
      ],

      properties: {
        _value: String,

        _formattedValue: {
          type: String,
          computed: '_computeFormattedValue(_value)',
        },
      },

      _setDefaults: function (adding) {
        if (!adding) {
          return;
        }

        this.set('_value', '');
      },

      _add: function () {
        this.$.field.validate();

        if (this.$.field.invalid) {
          return;
        }

        if (!this._formattedValue.length) {
          this.$.field.invalid = true;

          return;
        }

        this.fire('chip-add', this._formattedValue);
        this._close();
      },

      _computeFormattedValue: function (value) {
        return value.trim();
      },

      _handleKeyup: function (e) {
        var key = e.which;

        if (key === 13) {
          this._add();
        }
      },

      attached: function () {
        this.$.dialog.positionTarget = this.$.add;
      },
    });
  </script>
</dom-module>
