<dom-module id="indicator-edit-modal">
  <template>
    <style include="button-styles modal-styles app-grid-style iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 2;
        --app-grid-gutter: 24px;
        --app-grid-item-height: auto;

        --paper-dialog: {
          width: 600px;

          & > * {
            margin: 0;
          }
        };
      }

      .row {
        margin: 16px 0;
      }

      .app-grid {
         margin: -var(--app-grid-gutter);
      }

      paper-radio-group {
        margin-left: -12px;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <etools-prp-ajax
        id="locations"
        url="[[locationsUrl]]">
    </etools-prp-ajax>

    <etools-prp-ajax
        id="editIndicator"
        url="[[indicatorsUrl]]"
        method="put"
        body="[[data]]"
        content-type="application/json">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="{{opened}}">

      <div class="header layout horizontal justified">
        <h2>Edit Indicator</h2>

        <paper-icon-button
            class="self-center"
            on-tap="close"
            icon="icons:close">
        </paper-icon-button>
      </div>

      <paper-dialog-scrollable>

        <template
            is="dom-if"
            if="[[opened]]"
            restamp="true">
          <div class="row">
            <paper-input
                class="validate"
                label="Title"
                on-input="_validate"
                value="{{data.blueprint.title::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Means of verification"
                on-input="_validate"
                value="{{data.means_of_verification::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <paper-input
                class="validate"
                label="Measurement specifications"
                on-input="_validate"
                value="{{data.measurement_specifications::change}}"
                always-float-label
                required>
            </paper-input>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-dropdown-menu
                    class="validate"
                    label="Frequency of reporting"
                    on-value-changed="_validate"
                    on-selected-item-changed="_setFrequency"
                    always-float-label
                    required>
                  <paper-listbox
                      slot="dropdown-content"
                      class="dropdown-content">
                    <template
                        id="frequencies"
                        is="dom-repeat"
                        items="[[frequencies]]">
                      <paper-item>[[item.title]]</paper-item>
                    </template>
                  </paper-listbox>
                </paper-dropdown-menu>
              </div>

              <template
                  is="dom-if"
                  if="[[_showCSD(data.frequency)]]">
                <div class="item">
                  <etools-prp-chips
                      value="{{data.cs_dates}}"
                      class="validate"
                      label="Date of report"
                      on-selected-chips-updated="_validate"
                      required>
                    <chip-date-of-report></chip-date-of-report>
                  </etools-prp-chips>
                </div>
              </template>
            </div>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-input
                  class="validate"
                  label="Baseline"
                  on-input="_validate"
                  value="{{data.baseline}}"
                  type="number"
                  always-float-label>
                </paper-input>
              </div>

              <div class="item">
                <paper-input
                  class="validate"
                  label="Target"
                  on-input="_validate"
                  value="{{data.target}}"
                  type="number"
                  always-float-label>
                </paper-input>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="app-grid">
              <div class="item">
                <paper-input
                  class="validate"
                  label="In need"
                  on-input="_validate"
                  value="{{data.in_need}}"
                  type="number"
                  always-float-label>
                </paper-input>
              </div>
            </div>
          </div>

          <div class="row">
            <etools-multi-selection-menu
                class="validate"
                label="Location"
                options="[[locations]]"
                selected-values="{{selectedLocations}}"
                on-selected-values-changed="_validate"
                trigger-value-change-event
                required>
            </etools-multi-selection-menu>
          </div>

        </template>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button
            on-tap="_save"
            class="btn-primary"
            raised>
          Save
        </paper-button>

        <paper-button
            on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      id: 'indicator-edit-modal',

      behaviors: [
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.ModalBehavior,
      ],

      properties: {
        data: Object,

        type: String,

        objectId: Number,

        objectType: String,

        baseline: Number,

        target: Number,

        responsePlanId: {
         type: String,
         statePath: 'responsePlans.currentID',
       },

        locationId: {
          type: String,
          statePath: 'location.id',
        },

        locationsUrl: {
          type: String,
          computed: '_computeLocationsUrl(locationId)',
        },

        indicatorsUrl: {
          type: String,
          value: App.Endpoints.clusterIndicators(),
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        locations: {
          type: Array,
          value: [],
        },

        invalid: {
          type: Boolean,
          notify: true,
          value: true,
        },

        selectedLocations: {
          type: Array,
          value: [],
        },

        frequencies: {
          type: Array,
          value: [
            {
              id: 'Wee',
              title: 'Weekly',
            },
            {
              id: 'Mon',
              title: 'Monthly',
            },
            {
              id: 'Qua',
              title: 'Quarterly',
            },
            {
              id: 'Csd',
              title: 'Custom specific dates',
            },
          ],
        },

        editData: Object,
      },

      observers: [
        '_setDefaults(opened)',
        '_setLocations(selectedLocations.splices)',
      ],

      _setFrequency: function (e, data) {
        var freq = this.$$('#frequencies').itemForElement(data.value);
        if (!freq) {
          return;
        }
        this.set('data.frequency', freq.id);
      },

      _setLocations: function () {
        var selected = this.selectedLocations ?
            this.locations
                .filter(function (location) {
                  return this.selectedLocations.indexOf(location.value) !== -1;
                }, this)
                .map(function (location) {
                  return {
                    id: location.id,
                  };
                }) :
            [];

        this.set('data.locations', selected);
      },

      _onValueChanged: function (e) {
        this._updateValue(e.target);
      },

      _setDefaults: function (opened) {
        if (!opened) {
          return;
        }
        if (this.editData.locations) {
          this.set('selectedLocations', this.editData.locations.map(function(item) {
            return item.id;
          }));
        } else {
          this.set('selectedLocations', []);
        }

        this.set('data', Object.assign({}, this.editData));

        this._fetchLocations();
      },

      _validate: function (e) {
        e.target.validate();
      },

      _showCSD: function (frequency) {
        return frequency && this._equals(frequency, 'Csd');
      },

      _computeLocationsUrl: function (locationId) {
        return App.Endpoints.childLocations(locationId);
      },

      _fetchLocations: function () {
        var self = this;

        this.$.locations.thunk()()
            .then(function (res) {
              self.set('locations', res.data.map(self._formatLocation));
            });
      },

      _formatLocation: function (data) {
        return {
          id: data.id,
          value: data.title,
          label: data.title,
        };
      },

      _save: function () {

        var fields = [].slice.call(
          Polymer.dom(this.root).querySelectorAll('.validate')
        );

        var self = this;
        var valid;

        fields.forEach(function (field) {
          field.validate();
        });

        valid = fields.every(function (field) {
          return !field.invalid;
        });

        if (!valid) {
          return;
        }

        this.set('updatePending', true);

        if (this.data.frequency !== 'Csd') {
          delete this.data.cs_dates;
        }

        this.set('data.object_type', this.editData.content_type_name);

        this.$.editIndicator.thunk()()
            .then(function (res) {
              self.fire('indicator-edited', res.data);
              self.set('updatePending', false);
              self.close();
            })
            .catch(function (err) { // jshint ignore:line
              // TODO: error handling

              self.set('updatePending', false);
            });
      },
    });
  </script>
</dom-module>
