<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../etools-logo.html">
<link rel="import" href="../country-dropdown.html">
<link rel="import" href="../etools-prp-countries.html">
<link rel="import" href="change-response-plan.html">

<dom-module id="cluster-reporting-app-header">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
        z-index: 100;
      }

      app-header {
        background: var(--theme-page-header-background-color);
      }

      app-toolbar {
        @apply(--layout-justified);
      }

      country-dropdown {
        @apply(--layout-self-center);
      }

      .right-wrapper {
        @apply(--layout-horizontal);
      }

    </style>

    <etools-prp-countries
        all="{{countries}}"
        current="{{country}}">
    </etools-prp-countries>

    <app-header-layout>
      <app-header fixed>

        <app-toolbar>
          <etools-logo size="120" text-color="#fff"></etools-logo>
          <div class="right-wrapper">

            <country-dropdown
                data="[[countries]]"
                current="[[country]]">
            </country-dropdown>

            <change-response-plan></change-response-plan>

          </div>
        </app-toolbar>

      </app-header>
    </app-header-layout>
  </template>

  <script>
    Polymer({
      id: 'cluster-reporting-app-header',
    });
  </script>
</dom-module>
