<dom-module id="cluster-activities-modal">
  <template>
    <style include="app-grid-style button-styles iron-flex iron-flex-alignment iron-flex-reverse">
      :host {
        display: block;

        --app-grid-columns: 3;
        --app-grid-gutter: 15px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 3;

        --paper-dialog: {
          width: 700px;

          & > * {
            margin: 0;
          }
        };
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      .header {
        height: 48px;
        padding: 0 24px;
        margin: 0;
        color: white;
        background: var(--theme-primary-color);
      }

      .header h2 {
        @apply(--paper-font-title);

        margin: 0;
        line-height: 48px;
      }

      .header paper-icon-button {
        margin: 0 -13px 0 20px;
        color: white;
      }

      .buttons {
        padding: 24px;
      }
    </style>

    <iron-location path="{{path}}"></iron-location>

    <cluster-dropdown-content
      clusters="{{clusters}}">
    </cluster-dropdown-content>

    <cluster-objective-ref-number-content
      numbers="{{numbers}}">
    </cluster-objective-ref-number-content>

    <etools-prp-ajax
        id="createActivity"
        url="[[url]]"
        body="[[data]]"
        content-type="application/json"
        method="post">
    </etools-prp-ajax>

    <paper-dialog
        id="dialog"
        with-backdrop
        opened="[[opened]]">
      <div class="header layout horizontal justified">
        <h2>Add Cluster Activity</h2>
          <paper-icon-button
              class="self-center"
              on-tap="close"
              icon="icons:close">
          </paper-icon-button>
        </div>
      </div>

      <paper-dialog-scrollable>
        <iron-form class="app-grid">
          <paper-input
            class="item validate full-width"
            id="title"
            label="Title"
            value="{{data.title}}"
            type="string"
            required>
          </paper-input>

          <paper-input
            class="item validate full-width"
            id="standard"
            label="Standard"
            value="{{data.standard}}"
            type="string"
            required>
          </paper-input>

          <paper-dropdown-menu
              class="item validate"
              label="Cluster"
              id="cluster"
              on-value-changed="_validate"
              on-selected-item-changed="_setCluster"
              always-float-label
              required>
              <paper-listbox
                  slot="dropdown-content"
                  class="dropdown-content">
                <template
                    id="clusters"
                    is="dom-repeat"
                    items="[[clusters]]">
                  <paper-item>[[item.title]]</paper-item>
                </template>
              </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu
              class="item validate"
              label="CO ref #"
              on-value-changed="_validate"
              on-selected-item-changed="_setRefNumber"
              always-float-label
              required>
            <paper-listbox
                slot="dropdown-content"
                class="dropdown-content">
              <template
                  id="frequencies"
                  is="dom-repeat"
                  items="[[numbers]]">
                <paper-item>[[item.reference_numbers]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>

          <paper-dropdown-menu
              class="item validate"
              label="Frequency of reporting"
              on-value-changed="_validate"
              on-selected-item-changed="_setFrequency"
              always-float-label
              required>
            <paper-listbox
                slot="dropdown-content"
                class="dropdown-content">
              <template
                  id="frequencies"
                  is="dom-repeat"
                  items="[[frequencies]]">
                <paper-item>[[item.title]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </iron-form>

      </paper-dialog-scrollable>

      <div class="buttons layout horizontal-reverse">
        <paper-button class="btn-primary" on-tap="_save" raised>
          Save
        </paper-button>

        <paper-button  on-tap="close">
          Cancel
        </paper-button>
      </div>

      <etools-loading active="[[updatePending]]"></etools-loading>

    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'cluster-activities-modal',

      behaviors: [
        App.Behaviors.DateBehavior,
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        opened: {
          type: Boolean,
          value: false,
        },

        updatePending: {
          type: Boolean,
          value: false,
        },

        frequencies: {
          type: Array,
          value: [
            {title: 'Weekly', id: 'Wee'},
            {title: 'Monthly', id: 'Mon'},
            {title: 'Quarterly', id: 'Qua'},
          ],
        },

        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)'
        },

        clusters: {
          type: Array,
          value: []
        },

        numbers: {
          type: Array,
          value: []
        }
      },

      _computeUrl: function(responsePlanID) {
        return App.Endpoints.responseParametersClusterObjectives(responsePlanID);
      },

      close: function () {
        this.set('opened', false);
      },

      open: function () {
        this.data = {};
        this.set('opened', true);
      },

      _validate: function (e) {
        e.target.validate();
      },

      _setFrequency: function (e, data) {
        var freq = this.$$('#frequencies').itemForElement(data.value);
        if (!freq) {
          return;
        }

        this.set('data.frequency', freq.id);
      },

      _setCluster: function (e, data) {
        var cluster = this.$$('#clusters').itemForElement(data.value);

        if (!cluster) {
          return;
        }
        this.set('data.cluster', cluster.id);
      },

      _setRefNumber: function (e, data) {
        var number = this.$$('#numbers').itemForElement(data.value);

        if (!number) {
          return;
        }
        this.set('data.reference_number', number.id);
      },

      _redirectToDetail: function (id) {
        var path = '/response-parameters/clusters/activity/' + String(id);
        var url = this.buildUrl(this._baseUrlCluster, path);
        this.set('path', url);
      },

      _save: function () {
        var self = this;
        var thunk = this.$.createActivity.thunk();

        if (!this._fieldsAreValid()) {
          return;
        }

        self.updatePending = true;
        thunk()
          .then(function (res) {
            self.updatePending = false;
            self._redirectToDetail(res.data.id);
          })
          .catch(function (err) { // jshint ignore:line
            self.updatePending = false;
            // TODO: error handling
          });
      },
    });
  </script>
</dom-module>
