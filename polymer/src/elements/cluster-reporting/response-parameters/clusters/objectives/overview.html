<link rel="import" href="../../../../../elements/page-body.html">

<link rel="import" href="../../../../../elements/page-body.html">

<link rel="import" href="../../../../../redux/store.html">

<dom-module id="rp-clusters-details-overview">
  <template>
    <style include="app-grid-style">
      :host {
        display: block;
        --app-grid-columns:4;
        --app-grid-gutter: 25px;
        --app-grid-item-height: auto;
        --app-grid-expandible-item-columns: 4;
      }

      .app-grid {
        padding: 0;
        margin: 0;
        list-style: none;
      }

      .full-width {
        @apply --app-grid-expandible-item;
      }

      ul {
        padding-left: 0;
      }

      li {
        list-style-type: none;
      }
    </style>

    <etools-prp-ajax
        id="overview"
        url="[[overviewUrl]]">
    </etools-prp-ajax>

    <page-body>
      <etools-content-panel panel-title="Cluster Objective Details">
          <div class="row">
            <ul class="app-grid">
              <li class="item">
                <labelled-item label="Cluster">
                  <span class="value">[[_withDefault(data.cluster_title, '')]]</span>
                </labelled-item>
              </li>
              <li class="item">
                <labelled-item label="Frequency of Reporting">
                  <span class="value">[[_withDefault(data.frequency)]]</span>
                </labelled-item>
              </li>
            </ul>
          </div>
      </etools-content-panel>
    </page-body>
  </template>

  <script>
    Polymer({
      is: 'rp-clusters-details-overview',

      behaviors: [
        App.Behaviors.UtilsBehavior,
      ],

      properties: {
        data: Object,
      },

    });
  </script>
</dom-module>
