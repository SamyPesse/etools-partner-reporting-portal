<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-title">
  <script>
    Polymer({
      is: 'page-title',

      properties: {
        baseTitle: {
          type: String,
          value: 'PRP',
        },

        divider: {
          type: String,
          value: '|',
        },

        title: String,
      },

      observers: [
        '_setDocumentTitle(title, divider, baseTitle)',
      ],

      _setDocumentTitle: function () {
        document.title = [].slice.call(arguments).join(' ');
      },
    });
  </script>
</dom-module>
