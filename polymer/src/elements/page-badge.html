<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-badge">
  <template>
    <style>
      :host {
        display: inline-block;
        border-radius: 1px;
        padding: 1px 6px;
        font-size: 10px;
        text-transform: uppercase;
        background-color: var(--paper-grey-500);
        color: white;
      }
    </style>

    [[name]]

  </template>

  <script>
    Polymer({
      is: 'page-badge',

      properties: {
        name: String,
      },
    });
  </script>
</dom-module>
