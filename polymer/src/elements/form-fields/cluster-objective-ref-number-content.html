<link rel="import" href="../../../bower_components/polymer/polymer.html">

<link rel="import" href="dropdown-form-input.html">
<link rel="import" href="../etools-prp-ajax.html">
<link rel="import" href="../../endpoints.html">
<link rel="import" href="../../redux/store.html">

<dom-module id="cluster-objective-ref-number-content">
  <template>

    <etools-prp-ajax
        id="refNumbers"
        url="[[url]]">
    </etools-prp-ajax>

  </template>

  <script>
    Polymer({
      is: 'cluster-objective-ref-number-content',

      behaviors: [
        App.Behaviors.ReduxBehavior,
      ],

      properties: {
        url: {
          type: String,
          computed: '_computeUrl(responsePlanID)',
          observer: '_fetchObjectiveRefNumbers',
        },

        responsePlanID: {
          type: String,
          statePath: 'responsePlans.currentID',
        },

        numbers: {
          type: Array,
          value: [],
          notify: true
        },
      },

      _computeUrl: function (responsePlanID) {
        return App.Endpoints.clusterObjectivesRefNumbers(responsePlanID);
      },

      _fetchObjectiveRefNumbers: function () {
        var self = this;

        this.$.refNumbers.abort();

        this.$.refNumbers.thunk()()
          .then(function (res) {
            self.set('numbers', res.data)
          })
          .catch(function (err) { // jshint ignore:line
            // TODO: error handling
          });
      },

      detached: function () {
        this.$.refNumbers.abort();
      },
    });
  </script>
</dom-module>
