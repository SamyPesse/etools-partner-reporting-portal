<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../polyfills/es6-shim.html">

<dom-module id="dropdown-form-input">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-dropdown-menu {
        width: 100%;
      }
    </style>

    <paper-dropdown-menu
        id="[[id]]"
        label="[[label]]"
        disabled="[[disabled]]"
        always-float-label>
      <paper-listbox
          slot="dropdown-content"
          class="dropdown-content"
          on-iron-select="_getValue"
          selected="{{value}}">
        <template
            id="repeat"
            is="dom-repeat"
            items="[[data]]">
          <paper-item>[[_displayName(item)]]</paper-item>
        </template>
      </paper-listbox>
    </paper-dropdown-menu>
  </template>

  <script>
    Polymer({
      is: 'dropdown-form-input',

      properties: {
        data: {
          type: Array,
          value: [],
        },

        display: String,

        value: {
          notify: true
        },

        disabled: String,
      },

      _getValue: function (e) {
        var newValue = this.$.repeat.itemForElement(e.detail.item).id;
        this.value = newValue;
      },

      _displayName: function (item) {
        if (this.display) {
          return item[this.display]
        } else {
          return item.title
        }
      },
    });
  </script>
</dom-module>
