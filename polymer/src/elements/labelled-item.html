<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="labelled-item">
  <template>
    <style>
      :host {
        display: block;
        position: relative;
      }

      .labelled-item {
        margin: 0;
      }

      .labelled-item__label {
        font-size: 12px;
        color: #737373;
      }

      .labelled-item__content {
        margin: 0;
      }

      .error {
        color: var(--paper-deep-orange-a700);
      }

      :host ::content .field-value {
        font-size: 16px;
      }
    </style>

    <dl class="labelled-item">
      <dt class$="labelled-item__label [[labelClassName]]">[[label]]</dt>
      <dd class="labelled-item__content">
        <content></content>
      </dd>
    </dl>
  </template>

  <script>
    Polymer({
      is: 'labelled-item',

      properties: {
        invalid: {
          type: Boolean,
          value: false,
        },

        labelClassName: {
          type: String,
          computed: '_computeLabelClassName(invalid)',
        },
      },

      _computeLabelClassName: function (invalid) {
        return invalid ? 'error' : '';
      },
    });
  </script>
</dom-module>
