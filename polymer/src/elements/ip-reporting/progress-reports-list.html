<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/etools-content-panel/etools-content-panel.html">
<link rel="import" href="../../../bower_components/etools-loading/etools-loading.html">
<link rel="import" href="../../../bower_components/etools-data-table/etools-data-table.html">
<link rel="import" href="../../../bower_components/iron-location/iron-location.html">
<link rel="import" href="../../../bower_components/iron-location/iron-query-params.html">
<link rel="import" href="../../../bower_components/paper-tooltip/paper-tooltip.html">

<link rel="import" href="../report-status.html">
<link rel="import" href="../list-placeholder.html">
<link rel="import" href="../etools-prp-permissions.html">

<link rel="import" href="../../behaviors/utils.html">
<link rel="import" href="../../behaviors/data-table.html">
<link rel="import" href="../../behaviors/pagination.html">
<link rel="import" href="../../behaviors/routing.html">
<link rel="import" href="../../behaviors/progressReportUtils.html">
<link rel="import" href="../../redux/store.html">
<link rel="import" href="../../styles/table-styles.html">

<dom-module id="progress-reports-list">
  <template>
    <style include="data-table-styles table-styles">
      :host {
        display: block;

        --ecp-content: {
          padding: 0;
        };
      }

      .cell-reports {
        text-align: right;
        text-transform: uppercase;
      }
    </style>

    <etools-prp-permissions
        permissions="{{permissions}}">
    </etools-prp-permissions>

    <iron-location
        query="{{query}}">
    </iron-location>

    <iron-query-params
        params-string="{{query}}"
        params-object="{{queryParams}}">
    </iron-query-params>

    <etools-content-panel panel-title="List of Reports">

      <etools-data-table-header
        no-collapse
        label="[[visibleRange.0]]-[[visibleRange.1]] of [[totalResults]] results to show">
        <etools-data-table-column field="">
          <div class="table-column">PD/SSFA ToR ref. #</div>
        </etools-data-table-column>
        <etools-data-table-column field="status">
          <div class="table-column">Report Status</div>
        </etools-data-table-column>
        <etools-data-table-column field="due_date">
          <div class="table-column">Due date</div>
        </etools-data-table-column>
        <etools-data-table-column field="date_of_submission">
          <div class="table-column">Date of submission</div>
        </etools-data-table-column>
        <etools-data-table-column field="period" flex-2>
          <div class="table-column">Reporting period</div>
        </etools-data-table-column>
        <etools-data-table-column></etools-data-table-column>
      </etools-data-table-header>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

      <template
        id="list"
        is="dom-repeat"
        items="[[data]]"
        as="report"
        initial-count="[[pageSize]]">
        <etools-data-table-row no-collapse>
          <div slot="row-data">
            <div class="table-cell table-cell--text">
              <a href="[[_getPDLink(report)]]">
                [[_withDefault(report.programme_document.reference_number, '-')]]
              </a>
              <paper-tooltip>[[report.programme_document.reference_number]]</paper-tooltip>
            </div>
            <div class="table-cell table-cell--text">
              <report-status status="[[report.status]]"></report-status>
            </div>
            <div class="table-cell table-cell--text">
              [[_withDefault(report.due_date, '-')]]
            </div>
            <div class="table-cell table-cell--text">
              [[_withDefault(report.submission_date)]]
            </div>
            <div class="table-cell table-cell--text" flex-2>
              [[_withDefault(report.reporting_period)]]
            </div>
            <div class="table-cell table-cell--text cell-reports">
              <template
                  is="dom-if"
                  if="[[_canNavigateToReport(permissions, report)]]"
                  restamp="true">
                <a href="[[_getReportLink(report)]]">[[_getReportLinkText(report)]]</a>
              </template>
            </div>
          </div>
        </etools-data-table-row>
      </template>

      <list-placeholder
          data="[[data]]"
          loading="[[loading]]">
      </list-placeholder>

      <etools-data-table-footer
          page-size="[[pageSize]]"
          page-number="[[pageNumber]]"
          total-results="[[totalResults]]"
          visible-range="{{visibleRange}}"
          on-page-size-changed="_pageSizeChanged"
          on-page-number-changed="_pageNumberChanged">
      </etools-data-table-footer>

      <etools-loading active="[[loading]]"></etools-loading>
    </etools-content-panel>
  </template>

  <script>
    Polymer({
      id: 'progress-reports-list',

      behaviors: [
        App.Behaviors.ReduxBehavior,
        App.Behaviors.RoutingBehavior,
        App.Behaviors.DataTableBehavior,
        App.Behaviors.PaginationBehavior,
        App.Behaviors.UtilsBehavior,
        App.Behaviors.ProgressReportUtilsBehavior,
      ],

      properties: {
        permissions: Object,

        loading: {
          type: Boolean,
          statePath: 'progressReports.loading',
        },

        data: {
          type: Array,
          statePath: 'progressReports.all',
        },

        totalResults: {
          type: Number,
          statePath: 'progressReports.count',
        },
      },

      _getPDLink: function (report) {
        return this.buildUrl(
          this._baseUrl,
          '/pd/' + report.programme_document.id + '/view/details'
        );
      },

      _getReportLinkText: function (report) {
        var mode = this._getMode(report);

        switch (mode) {
          case 'draft':
            return 'Go To Draft';

          case 'view':
            return 'View Report';

          default:
            return 'Enter Data';
        }
      },

      _getReportLink: function (report) {
        var suffix = this._getMode(report);

        return this.buildUrl(
          this._baseUrl,
          '/pd/' + report.programme_document.id + '/report/' + report.id + '/' + suffix
        );
      },
    });
  </script>
</dom-module>
