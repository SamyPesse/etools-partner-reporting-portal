<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.DisaggregationFieldBehavior = {
      _toNumericValues: function (obj) {
        return Object.keys(obj).reduce(function (prev, curr) {
          prev[curr] = Number(obj[curr]);

          return prev;
        }, {});
      },
    };

}());
</script>
