<link rel="import" href="../polyfills/es6-shim.html">

<script>
  (function () {
    'use strict';

    App.Behaviors = App.Behaviors || {};

    App.Behaviors.ChipBehavior = {
      properties: {
        _adding: {
          type: Boolean,
          value: false,
          observer: '_setDefaults',
        },
      },

      _open: function (e) {
        e.preventDefault();

        this.set('_adding', true);
      },

      _close: function () {
        this.set('_adding', false);
      },
    };

  }());
</script>
